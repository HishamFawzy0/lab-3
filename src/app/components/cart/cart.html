
<div class="max-w-4xl mx-auto my-10 p-6 bg-white rounded-xl shadow-md border">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">ðŸ›’ Your Cart</h2>

    @if (Carts.length == 0) {
        <p class="text-gray-500">Your cart is empty.</p>
    }@else{
        @for (item of Carts; track $index) {
        
        <div class="flex items-center justify-between gap-4 border-b pb-4 mb-4">
            <div class="flex items-center gap-4">
                <img src="{{item.images[0]}}" alt="Product" class="w-20 h-20 rounded object-cover border" />
                <div>
                    <h3 class="text-lg font-semibold text-gray-800">{{item.title}}</h3>
                    <p class="text-sm text-gray-500 line-clamp-2">{{item.description}}</p>
                </div>
            </div>
        
            <div class="flex items-center gap-4">
                <div class="flex items-center border rounded-md overflow-hidden">
                    <button (click)="decrement($index)" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-gray-700">-</button>
                    <input type="number" value="{{item.quantity}}" class="w-12 text-center border-l border-r outline-none" />
                    <button (click)="increment($index)" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-gray-700">+</button>
                </div>
        
                <p class="text-lg font-semibold text-gray-800">${{item.price}}</p>
        
                <button (click)="removeItem($index)" class="text-red-600 hover:text-red-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        }
    
        <div class="text-right mt-6">
            <p class="text-xl font-semibold text-gray-800">Total: ${{getTotal()}}</p>
            <button class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow">
                Checkout
            </button>
        </div>

    }

</div>
